<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn With PB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add PrismJS CSS for syntax highlighting theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
    <style>
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2d3748; /* gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; /* gray-500 */
      }
      
      /* Styles for AI-generated content in modal */
      .modal-content h2 {
        font-size: 1.5rem;
        line-height: 2rem;
        font-weight: 700;
        color: #22d3ee; /* cyan-400 */
        padding-bottom: 0.5rem;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #475569; /* slate-600 */
      }
      .modal-content h3 {
        font-size: 1.25rem;
        line-height: 1.75rem;
        font-weight: 600;
        color: #e2e8f0; /* slate-200 */
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .modal-content p {
        color: #cbd5e1; /* slate-300 */
        line-height: 1.6;
        margin-bottom: 1rem;
      }
      .modal-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .modal-content li {
        color: #cbd5e1; /* slate-300 */
        margin-bottom: 0.5rem;
      }
      .modal-content pre {
        background-color: #0f172a; /* slate-900 */
        padding: 1rem;
        border-radius: 0.375rem;
        border: 1px solid #475569; /* slate-700 */
        overflow-x: auto;
        margin-bottom: 1rem;
      }
      .modal-content code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: #fcd34d; /* amber-300 */
      }
      .modal-content pre code {
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        border: none;
      }
      .modal-content p > code, .modal-content li > code {
        background-color: rgba(51, 65, 85, 0.7); /* slate-700/70 */
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }

      /* Custom styles for react-simple-code-editor */
      .code-editor-wrapper {
        position: relative;
        background-color: #0f172a; /* slate-900 from Prism theme */
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.875rem; /* text-sm */
        line-height: 1.25rem;
        border: 1px solid #475569; /* slate-600 */
        border-radius: 0.375rem; /* rounded-md */
        transition: border-color 0.3s ease-in-out;
      }
      /* Override Prism's default styles to make it seamless */
      .code-editor-wrapper pre {
         margin: 0 !important;
         border-radius: 0 !important;
         border: none !important;
         box-shadow: none !important;
      }
      .code-editor-wrapper textarea, .code-editor-wrapper pre {
        outline: none !important;
        box-shadow: none !important;
      }
       /* Ensure placeholder color is visible */
      .code-editor-wrapper textarea::placeholder {
        color: #64748b; /* slate-500 */
      }

      /* Animations for Welcome Screen */
      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; visibility: hidden; }
      }
      .animate-fade-in-scale {
        animation: fadeInScale 1.5s ease-out forwards;
      }
      .animate-fade-out {
        animation: fadeOut 1s ease-in forwards 3s; /* Start after 3s */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react-simple-code-editor": "https://aistudiocdn.com/react-simple-code-editor@^0.13.1",
    "prismjs/": "https://aistudiocdn.com/prismjs@^1.29.0/"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
